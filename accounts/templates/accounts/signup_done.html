<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}회원가입 완료{% endblock %}
{% block content %}
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join-complete</title>
    <link rel="stylesheet" href="{% static 'accounts/css/join_complete.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.css' %}">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="{% static 'accounts/js/common.js' %}"></script>

</head>
<body>
    <div id="container" class="container">
        <div id="main">
            <div id="content">
                <div style="height:180px;"></div>
                <div class="layout-wrapper">
                    <div class="indiv">
                        <div class="xans-member-joincomplete">
                            <div class="joinComplete">
                                <p class="desc">이메일로 전송된 로그인 링크를 확인하세요</p>
                                <div class="memberInfo">
                                    <ul>
                                        <li>
                                            <strong class="bolds">아이디</strong>
                                            <span>
                                                <span>{{ username }}</span>
                                            </span>

                                        </li>
                                        <li>
                                            <strong class="bolds">이름</strong>
                                            <span>
                                                <span>{{ person_name }}</span>
                                            </span>
                                        </li>

                                        <li>
                                            <strong class="bolds">이메일</strong>
                                            <span>
                                                <span>{{ email }}</span>
                                            </span>
                                        </li>

                                    </ul>
                                </div>

                                <p class="button">
                                    <a href="{% url 'accounts:login' %}">
                                        <span class="bhs_button">로그인 페이지로 이동</span>
                                    </a>
                                </p>


                            </div>
                        </div>
                        <div style="height:100px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>









</body>
</html>
{% endblock %}
